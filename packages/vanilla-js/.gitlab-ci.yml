.vanilla_js_base:
  image: node:20.19.1@sha256:2b925d94e306faa9f9eca22852d2f0f79bc9192ce778e1cd435928e6a44f9164
  before_script:
    - cd packages/vanilla-js
    - yarn install
    - apt-get -qq update
    - apt-get install -y jq

publish_vanilla_js:
  extends: .vanilla_js_base
  stage: publish
  script:
    - cp ../../scripts/publish.sh .
    - echo "${NPMRC}" > .npmrc && ./publish.sh && rm .npmrc
    - rm publish.sh
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/vanilla-js/**/*
      when: on_success
