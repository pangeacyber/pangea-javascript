.vanilla_js_base:
  image: node:20.19.3@sha256:2c3f34d2d28e4c13b26f7244c653527d15544626e85b1a21fb67a95ba4df9a01
  before_script:
    - cd packages/vanilla-js
    - yarn install
    - apt-get -qq update
    - apt-get install -y jq

publish_vanilla_js:
  extends: .vanilla_js_base
  stage: publish
  script:
    - cp ../../scripts/publish.sh .
    - echo "${NPMRC}" > .npmrc && ./publish.sh && rm .npmrc
    - rm publish.sh
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/vanilla-js/**/*
      when: on_success
