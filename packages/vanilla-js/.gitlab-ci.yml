.vanilla_js_base:
  image: node:20.19.3@sha256:691ef3fccb415741c5f5ecb39cc5f5a9b8122b84c5ffda53cf68f4a4963f45ff
  before_script:
    - cd packages/vanilla-js
    - yarn install
    - apt-get -qq update
    - apt-get install -y jq

publish_vanilla_js:
  extends: .vanilla_js_base
  stage: publish
  script:
    - cp ../../scripts/publish.sh .
    - echo "${NPMRC}" > .npmrc && ./publish.sh && rm .npmrc
    - rm publish.sh
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/vanilla-js/**/*
      when: on_success
