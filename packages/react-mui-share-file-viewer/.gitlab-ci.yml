build_react_mui_share_file_viewer:
  needs: []
  stage: build
  image: node:20.18.1@sha256:a647d86a9f79a73466982fa7a3db3708d0e019ef5529962c40c3a481bbb7418d
  timeout: 10m
  retry:
    max: 2
    when:
      - job_execution_timeout
      - stuck_or_timeout_failure
  script:
    - cd packages/react-mui-share-file-viewer
    - yarn install --frozen-lockfile
    - yarn build
  artifacts:
    paths: ["packages/react-mui-share-file-viewer/dist"]
    when: on_success
  rules:
    - changes:
        - packages/react-mui-share-file-viewer/**/*
      when: always

publish_react_mui_share_file_viewer:
  needs: [build_react_mui_share_file_viewer]
  stage: publish
  image: node:20.18.1@sha256:a647d86a9f79a73466982fa7a3db3708d0e019ef5529962c40c3a481bbb7418d
  script:
    # Install jq for the publish script.
    - apt-get -qq update
    - apt-get install -y jq

    - cd packages/react-mui-share-file-viewer
    - cp ../../scripts/publish.sh .
    - echo "${NPMRC}" > .npmrc && ./publish.sh && rm .npmrc
    - rm publish.sh
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/react-mui-share-file-viewer/**/*
      when: always
