build_react_mui_share_file_viewer:
  needs: []
  stage: build
  image: node:20.19.1@sha256:e83a3ef5d6b308bcc900c4798317f85ae5d0a5a65e3a979570f5141b386912ab
  timeout: 10m
  retry:
    max: 2
    when:
      - job_execution_timeout
      - stuck_or_timeout_failure
  script:
    - corepack enable
    - cd packages/react-mui-share-file-viewer
    - yarn install --frozen-lockfile
    - yarn build
  artifacts:
    paths: ["packages/react-mui-share-file-viewer/dist"]
    when: on_success
  rules:
    - changes:
        - packages/react-mui-share-file-viewer/**/*
      when: always

publish_react_mui_share_file_viewer:
  needs: [build_react_mui_share_file_viewer]
  stage: publish
  image: node:20.19.1@sha256:e83a3ef5d6b308bcc900c4798317f85ae5d0a5a65e3a979570f5141b386912ab
  script:
    # Install jq for the publish script.
    - apt-get -qq update
    - apt-get install -y jq
    - corepack enable
    - cd packages/react-mui-share-file-viewer
    - cp ../../scripts/publish.sh .
    - echo "${NPMRC}" > .npmrc && ./publish.sh && rm .npmrc
    - rm publish.sh
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/react-mui-share-file-viewer/**/*
      when: always
