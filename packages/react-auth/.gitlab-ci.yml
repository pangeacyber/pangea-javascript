.react_auth_base:
  image: node:20.18.0@sha256:a7a3b7ec6de4b11bb2d673b31de9d28c6da09c557ee65453672c8e4f754c23fc
  before_script:
    - apt-get -qq update
    - apt-get install -y jq
    - corepack enable
    - cd packages/react-auth
    - yarn install --immutable
  cache:
    - key:
        files:
          - packages/react-auth/yarn.lock
      paths:
        - packages/react-auth/node_modules

publish_react_auth:
  extends: .react_auth_base
  stage: publish
  script:
    - cp ../../scripts/publish.sh .
    - echo "${NPMRC}" > .npmrc && ./publish.sh && rm .npmrc
    - rm publish.sh
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/react-auth/**/*
      when: always

tag_react_auth:
  extends: .react_auth_base
  stage: tag_release
  script:
    - apt install -y python3 python3-github
    - VERSION=$(node -p "require('./package.json').version")
    - cp ../../scripts/tag_release.py .
    - python3 tag_release.py ${GITHUB_TOKEN} ${VERSION} ${CI_COMMIT_SHA} "react-auth" "React Auth"
    - rm tag_release.py
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/react-auth/**/*
      when: always
