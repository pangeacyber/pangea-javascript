.pangea_node_sdk_base:
  before_script:
    - cd packages/pangea-node-sdk
    - yarn install --frozen-lockfile --immutable
  cache:
    - key:
        files:
          - yarn.lock
      paths:
        - node_modules
  rules:
    - if: $CI_COMMIT_BRANCH || $CI_PIPELINE_SOURCE == "push"
      changes:
        - examples/**/*
        - packages/pangea-node-sdk/**/*
      when: on_success

.pangea_node_sdk_publish:
  before_script:
    - cd packages/pangea-node-sdk
    - yarn install --frozen-lockfile
    - apt update -y
    - apt install -y jq
  cache:
    - key:
        files:
          - yarn.lock
      paths:
        - node_modules
  rules:
    - if: $CI_COMMIT_BRANCH == "release"
      changes:
        - packages/pangea-node-sdk/**/*
      when: on_success

build_pangea_node_sdk:
  extends: .pangea_node_sdk_base
  needs: []
  stage: Build
  script:
    - yarn build
  artifacts:
    paths: ["packages/pangea-node-sdk/dist"]
    when: on_success
  rules:
    - changes:
        - examples/**/*
        - packages/pangea-node-sdk/**/*

pack_pangea_node_sdk:
  extends: .pangea_node_sdk_base
  needs: [build_pangea_node_sdk]
  stage: Build
  script:
    - yarn pack
  artifacts:
    paths: ["packages/pangea-node-sdk/pangea-node-sdk-v*.tgz"]
    when: on_success
  rules:
    - changes:
        - examples/**/*
        - packages/pangea-node-sdk/**/*

lint_pangea_node_sdk:
  extends: .pangea_node_sdk_base
  stage: Lint
  script:
    - yarn lint

generate_docs:
  extends: .pangea_node_sdk_base
  stage: Lint
  script:
    - yarn generate:docs
  artifacts:
    expire_in: 1 month
    expose_as: js_sdk
    paths: ["packages/pangea-node-sdk/docs.json"]
    when: on_success

test_pangea_node_sdk:
  extends: .pangea_node_sdk_base
  stage: Unit Test
  script:
    - yarn test:unit

integration_pangea_node_sdk:
  extends: .pangea_node_sdk_base
  stage: Integration Test
  script:
    - yarn test:integration

publish_pangea_node_sdk:
  extends: .pangea_node_sdk_publish
  stage: Publish
  script:
    - cp ../../scripts/publish.sh .
    - echo "${NPMRC}" > .npmrc && ./publish.sh && rm .npmrc
    - rm publish.sh

tag_pangea_node_sdk:
  extends: .pangea_node_sdk_publish
  stage: Tag Release
  script:
    - apt install -y python3 python3-github
    - VERSION=$(node -p "require('./package.json').version")
    - cp ../../scripts/tag_release.py .
    - python3 tag_release.py ${GITHUB_TOKEN} ${VERSION} ${CI_COMMIT_SHA} "pangea-node-sdk" "Pangea Node SDK"
    - rm tag_release.py
