.pangea_node_sdk_base:
  before_script:
    - cd packages/pangea-node-sdk
    - yarn install --frozen-lockfile
  cache:
    - key:
        files:
          - yarn.lock
      paths:
        - node_modules
  rules:
    - if: $CI_COMMIT_BRANCH || $CI_PIPELINE_SOURCE == "push"
      changes:
        - packages/pangea-node-sdk/**/*
      when: on_success

.pangea_node_sdk_publish:
  before_script:
    - cd packages/pangea-node-sdk
    - yarn install --frozen-lockfile
    - apt-get -qq update
    - apt-get install -y jq
  cache:
    - key:
        files:
          - yarn.lock
      paths:
        - node_modules
  rules:
    - if: $CI_COMMIT_BRANCH == "release"
      changes:
        - packages/pangea-node-sdk/**/*
      when: on_success

lint_pangea_node_sdk:
  extends: .pangea_node_sdk_base
  stage: Lint
  script:
    - yarn lint

generate_docs:
  extends: .pangea_node_sdk_base
  stage: Lint
  script:
    - yarn generate:docs
  artifacts:
    expire_in: 1 month
    expose_as: js_sdk
    paths: ["packages/pangea-node-sdk/docs.json"]
    when: on_success

test_pangea_node_sdk:
  extends: .pangea_node_sdk_base
  stage: Unit Test
  script:
    - yarn test:unit

integration_pangea_node_sdk:
  extends: .pangea_node_sdk_base
  stage: Integration Test
  script:
    - yarn test:integration

publish_pangea_node_sdk:
  extends: .pangea_node_sdk_publish
  stage: Publish
  script:
    - cp ../../scripts/publish.sh .
    - echo "${NPMRC}" > .npmrc && ./publish.sh && rm .npmrc
    - rm publish.sh

tag_pangea_node_sdk:
  extends: .pangea_node_sdk_publish
  stage: Tag Release
  script:
    - apt-get install python3 -y
    - apt-get install python3-pip -y
    - pip3 install PyGithub
    - VERSION=$(node -p "require('./package.json').version")
    - cp ../../scripts/tag_release.py .
    - python3 tag_release.py ${GITHUB_TOKEN} ${VERSION} ${CI_COMMIT_SHA} "pangea-node-sdk" "Pangea Node SDK"
    - rm tag_release.py
