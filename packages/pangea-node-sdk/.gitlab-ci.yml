  variables:
    ENV: ${SERVICE_FILE_SCAN_ENV}
  script:
    - npx jest --testPathPattern=tests/integration/file_scan.test.ts
  rules:
    - if: '$CLOUD == "GCP"'
      allow_failure: true
    - if: '$CLOUD != "GCP"'
