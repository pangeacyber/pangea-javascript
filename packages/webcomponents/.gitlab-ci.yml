.webcomponents_base:
  image: node:20.19.4@sha256:5fe79eb196c563d65d0db21fa5cd5e170ef0869541ddc89808d7431a5a4498e6
  before_script:
    - cd packages/webcomponents
    - yarn install --immutable
    - apt-get -qq update
    - apt-get install -y jq

publish_webcomponents:
  extends: .webcomponents_base
  needs: []
  stage: publish
  script:
    - cp ../../scripts/publish.sh .
    - echo "${NPMRC}" > .npmrc && ./publish.sh && rm .npmrc
    - rm publish.sh
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/webcomponents/**/*
      when: always

tag_webcomponents:
  extends: .webcomponents_base
  needs: [publish_webcomponents]
  stage: tag_release
  script:
    - apt install -y python3 python3-github
    - VERSION=$(node -p "require('./package.json').version")
    - cp ../../scripts/tag_release.py .
    - python3 tag_release.py ${GITHUB_TOKEN} ${VERSION} ${CI_COMMIT_SHA} "webcomponents" "Webcomponents"
    - rm tag_release.py
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/webcomponents/**/*
      when: always
