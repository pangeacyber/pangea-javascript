.webcomponents_base:
  image: node:20.18.0@sha256:73b92bcf143ce9a5b1d869b4fb93928ca0d0118d98e3fd2e0a5d641e6fd30f72
  before_script:
    - cd packages/webcomponents
    - yarn install --immutable
    - apt-get -qq update
    - apt-get install -y jq

publish_webcomponents:
  extends: .webcomponents_base
  needs: []
  stage: publish
  script:
    - cp ../../scripts/publish.sh .
    - echo "${NPMRC}" > .npmrc && ./publish.sh && rm .npmrc
    - rm publish.sh
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/webcomponents/**/*
      when: always

tag_webcomponents:
  extends: .webcomponents_base
  needs: [publish_webcomponents]
  stage: tag_release
  script:
    - apt install -y python3 python3-github
    - VERSION=$(node -p "require('./package.json').version")
    - cp ../../scripts/tag_release.py .
    - python3 tag_release.py ${GITHUB_TOKEN} ${VERSION} ${CI_COMMIT_SHA} "webcomponents" "Webcomponents"
    - rm tag_release.py
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/webcomponents/**/*
      when: always
