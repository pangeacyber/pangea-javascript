.webcomponents_base:
  image: node:20.18.3@sha256:ba69a6865c8a381a18f21af9d57aa439e60d27ffda4b98d0be65819d856956d9
  before_script:
    - cd packages/webcomponents
    - yarn install --immutable
    - apt-get -qq update
    - apt-get install -y jq

publish_webcomponents:
  extends: .webcomponents_base
  needs: []
  stage: publish
  script:
    - cp ../../scripts/publish.sh .
    - echo "${NPMRC}" > .npmrc && ./publish.sh && rm .npmrc
    - rm publish.sh
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/webcomponents/**/*
      when: always

tag_webcomponents:
  extends: .webcomponents_base
  needs: [publish_webcomponents]
  stage: tag_release
  script:
    - apt install -y python3 python3-github
    - VERSION=$(node -p "require('./package.json').version")
    - cp ../../scripts/tag_release.py .
    - python3 tag_release.py ${GITHUB_TOKEN} ${VERSION} ${CI_COMMIT_SHA} "webcomponents" "Webcomponents"
    - rm tag_release.py
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/webcomponents/**/*
      when: always
