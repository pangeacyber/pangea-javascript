.react_mui_audit_log_viewer_base:
  image: node:22.10.0@sha256:da53547a061beb7f11f58ee2231589b999acfca89bdf6dfd740627340c879f63
  before_script:
    - apt-get -qq update
    - apt-get install -y jq
    - corepack enable
    - cd packages/react-mui-audit-log-viewer
    - yarn install --immutable
  cache:
    - key:
        files:
          - yarn.lock
      paths:
        - node_modules

publish_react_mui_audit_log_viewer:
  extends: .react_mui_audit_log_viewer_base
  stage: publish
  script:
    - cp ../../scripts/publish.sh .
    - echo "${NPMRC}" > .npmrc && ./publish.sh && rm .npmrc
    - rm publish.sh
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/react-mui-audit-log-viewer/**/*
      when: always
