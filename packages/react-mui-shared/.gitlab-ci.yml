.react_mui_shared_base:
  image: node:18.19.0
  before_script:
    - cd packages/react-mui-shared
    - yarn install --frozen-lockfile
    - apt-get -qq update
    - apt-get install -y jq
  cache:
    - key:
        files:
          - packages/react-mui-shared/yarn.lock
      paths:
        - packages/react-mui-shared/node_modules

test_react_mui_shared:
  extends: .react_mui_shared_base
  stage: unit_tests
  script: yarn test
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - packages/react-mui-shared/**/*
      when: on_success
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/react-mui-shared/**/*
      when: on_success

publish_react_mui_shared:
  extends: .react_mui_shared_base
  stage: publish
  script:
    - cp ../../scripts/publish.sh .
    - echo "${NPMRC}" > .npmrc && ./publish.sh && rm .npmrc
    - rm publish.sh
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - packages/react-mui-shared/**/*
      when: on_success
