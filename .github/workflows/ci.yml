name: CI

on:
  push:
    branches:
      - main
      - beta

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

  merge_group:

  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

env:
  STORYBOOK_DISABLE_TELEMETRY: 1

jobs:
  setup:
    runs-on: ubuntu-latest

    outputs:
      examples-matrix: ${{ steps.examples-matrix.outputs.examples-matrix }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Calculate `examples-matrix` output
        id: examples-matrix
        working-directory: ./examples
        env:
          JQ_FILTER: >-
            "examples-matrix=" + (split("\n") | map(select(length > 0)) | tostring)
        run: find . -type f -name 'yarn.lock' -printf '%h\n' | cut -c 3- | sort -u | jq -cRrs '${{ env.JQ_FILTER }}' >> "$GITHUB_OUTPUT"

  build-pangea-node-sdk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/pangea-node-sdk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: ./packages/pangea-node-sdk/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - run: yarn list

      - name: Build
        run: yarn build

      - name: Pack
        run: yarn pack

      - name: Upload
        uses: actions/upload-artifact@v4.3.2
        with:
          name: pangea-node-sdk-package
          path: ./packages/pangea-node-sdk/pangea-node-sdk-v*.tgz

  build-react-auth:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/react-auth
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: ./packages/react-auth/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - run: yarn list

      - name: Type check
        run: yarn typecheck

      - name: Are the types wrong?
        run: yarn lint-attw

      - name: publint
        run: yarn lint-publint

      - name: Build
        run: yarn build

      - name: Pack
        run: yarn pack

      - name: Upload
        uses: actions/upload-artifact@v4.3.2
        with:
          name: react-auth-package
          path: ./packages/react-auth/pangeacyber-react-auth-v*.tgz

  build-react-mui-authn:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/react-mui-authn
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: ./packages/react-mui-authn/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - run: yarn list

      - name: Storybook
        run: yarn build-storybook

      - name: Build
        run: yarn build

      - name: Pack
        run: yarn pack

      - name: Upload
        uses: actions/upload-artifact@v4.3.2
        with:
          name: react-mui-authn-package
          path: ./packages/react-mui-authn/pangeacyber-react-mui-authn-v*.tgz

  build-react-mui-shared:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/react-mui-shared
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: ./packages/react-mui-shared/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - run: yarn list

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test --ci

      - name: Storybook
        run: yarn build-storybook

  build-react-mui-store-file-viewer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/react-mui-store-file-viewer
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: ./packages/react-mui-store-file-viewer/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - run: yarn list

      - name: Build
        run: yarn build

      - name: Storybook
        run: yarn build-storybook

  lint-prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: ./yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - run: yarn list

      - name: Prettier
        run: yarn lint

  test-unit:
    needs: [build-pangea-node-sdk]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    defaults:
      run:
        working-directory: ./packages/pangea-node-sdk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
          cache-dependency-path: ./packages/pangea-node-sdk/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - run: yarn list

      - name: Unit test
        run: yarn test:unit --ci --coverage

  docs:
    needs: [build-pangea-node-sdk]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/pangea-node-sdk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: ./packages/pangea-node-sdk/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate docs
        run: yarn generate:docs

      - name: Upload
        uses: actions/upload-artifact@v4.3.2
        with:
          name: node_sdk.json
          path: ./packages/pangea-node-sdk/docs.json

  examples:
    needs: [setup, build-pangea-node-sdk]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: ${{ fromJSON(needs.setup.outputs.examples-matrix) }}
    defaults:
      run:
        working-directory: ./examples/${{ matrix.example }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: ./examples/${{ matrix.example }}/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download locally built pangea-node-sdk
        uses: actions/download-artifact@v4.1.6
        with:
          name: pangea-node-sdk-package
          path: ./packages/pangea-node-sdk

      - name: Extract locally built pangea-node-sdk
        run: tar -xf pangea-node-sdk-v*.tgz --strip-components 1 -C .
        working-directory: ./packages/pangea-node-sdk

      - run: yarn list

  examples-react-audit-log-viewer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./examples/react-audit-log-viewer
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: ./examples/react-audit-log-viewer/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - run: yarn list

      - name: Build
        run: yarn build

      - name: Unit test
        run: yarn test

      - name: Cypress run
        uses: cypress-io/github-action@v6.6.1
        with:
          start: yarn start:ci
          working-directory: ./examples/react-audit-log-viewer
